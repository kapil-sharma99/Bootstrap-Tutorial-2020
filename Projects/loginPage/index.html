<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">A project based approach to learn Modal</h1>
				<p class="text-center"><a href="#" role="button" data-toggle="modal" data-target="#login-modal" class="btn btn-primary btn-lg">Login here</a></p>
			</div>
		</div>
	</div>

	<div class="modal fade" id="login-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<img id="img_logo" src="css/pro.png" class="img-thumbnail" alt="">
				</div>
				<div id="div-forms">
					<form>
						<div class="modal-body">
							<div>Type your Email and password here: </div>
							<input type="text" class="form-control" placeholder="Email" required>
							<input type="password" class="form-control" placeholder="password" required>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
						<div class="modal-footer">
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
